{% extends "base.html" %}

{% block title %}Add Seller{% endblock %}

{% block content %}
<style>
    .search ::placeholder {
        font-family: Roboto, Arial;
        font-size: 16px;
    }
    .button {
        background-color: rgb(239, 226, 226);
        color: rgb(2, 8, 14);
        border-style: solid;
        border-color: rgb(222, 212, 212);
        border-width: 1px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
        border-radius: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;
    }
    .button:hover {
        background-color: rgb(11, 99, 206);
        color: white;
    }
    .button:active {
        opacity: 0.7;
    }
    .image_cart {
        height: 250px;
        width: 450px;
        border-radius: 75px;
        border: none;
    }
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 25px;
    }
    .login-form {
        height:150px;
        width: 300px; /* Adjust width as needed */
    }
</style>
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="flex: 1;">
        <div class="login-container">
            <h3>Change Product Cost</h3>
            <form method="POST" action="{{ url_for('change_product_cost') }}">
                <label for="product_id">Product ID:</label><br>
                <input type="number" id="product_id" name="product_id" required><br><br>

                <label for="new_price">New Price:</label><br>
                <input type="number" id="new_price" name="new_price" step="0.01" required><br><br>

                <input type="submit" value="Change Product Cost"  class="button">
            </form>
        </div>
    </div>
</div>
{% endblock %}
